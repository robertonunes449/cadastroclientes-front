<ng-container>
  <mat-card>

      <mat-card-header fxLayout="row" fxLayoutAlign="center center">
          <mat-card-title > 
              <h1>Colaboradores</h1> 
          </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>  

      <mat-card-content fxLayoutGap="20px">
          <button mat-flat-button color="warn" routerLink="">
                  Voltar
              <mat-icon>reply</mat-icon>           
          </button>
          <button mat-flat-button color="primary" (click)="openDialog()">
                  Adicionar Novo Colaborador
              <mat-icon>person_add</mat-icon>           
          </button> 
      </mat-card-content>
  </mat-card>
  <br><br>
  <div class="container">
      <mat-card>
          <mat-form-field class="search">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar Colaboradores">
              <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
            
            <div class="mat-elevation-z8" fxLayoutGap="20px">
              <table mat-table [dataSource]="dataSource" matSort>
                <!--ID number-->
                <ng-container matColumnDef="ID">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <!-- Progress Nome -->
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                  <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                </ng-container>
            
                <!-- Funcão Column -->
                <ng-container matColumnDef="funcao">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Função </th>
                  <td mat-cell *matCellDef="let row"> {{row.funcao}} </td>
                </ng-container>
    
                <!-- Nascimento Column -->
                <ng-container matColumnDef="nascimento">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
                  <td mat-cell *matCellDef="let row" > {{row.nascimento | date : 'longDate'  }} </td>
                </ng-container>
    
                <!-- Celular Column -->
                <ng-container matColumnDef="celular">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
                  <td mat-cell *matCellDef="let row" > {{row.celular | mask: '(00) 00000-0000'}} </td>
                </ng-container>
            
                <!-- Celular Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef > {{row}} </th>
                    <td mat-cell *matCellDef="let row" >
                        <button mat-button color="primary" (click)="editProduct(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-button color="warn" (click)="deleteColaborador(row)">
                          <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>      
      </mat-card>
  </div>
</ng-container>
